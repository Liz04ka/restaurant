<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>бронь стола</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Расставьте столы</h1>
        <div class="servis">

            <div class="block block__walls">
                <div class="subtitle walls__title">
                    Возьмите стену:
                </div>
                <div id="4" class="dragItem wall wall__horizontal" draggable="true" data-item="horizontal">
                    <div class="resizer nw"></div>
                    <div class="resizer ne"></div>
                    <div class="resizer ns"></div>
                    <div class="resizer nn"></div>
                </div>
                <div id="5" class="dragItem wall wall__vertical" draggable="true" data-item="vertical">
                    <div class="resizer nw"></div>
                    <div class="resizer ne"></div>
                    <div class="resizer ns"></div>
                    <div class="resizer nn"></div>
                </div>
            </div>

            <div class="block block__zone">
                <div class="block__dragzone">
                    
                </div>
            </div>

            <div class="block block__tables">
                <div class="subtitle tables__title">
                    Возьмите стол:
                </div>
                <div id="1" class="dragItem table tables__two" draggable="true" data-item="2">
                    <div class="resizer nw"></div>
                    <div class="resizer ne"></div>
                    <div class="resizer ns"></div>
                    <div class="resizer nn"></div>
                </div>
                <div id="2" class="dragItem table tables__four" draggable="true" data-item="4">
                    <div class="resizer nw"></div>
                    <div class="resizer ne"></div>
                    <div class="resizer ns"></div>
                    <div class="resizer nn"></div>
                </div>
                <div id="3" class="dragItem table tables__six" draggable="true" data-item="6">
                    <div class="resizer nw"></div>
                    <div class="resizer ne"></div>
                    <div class="resizer ns"></div>
                    <div class="resizer nn"></div>
                </div>
            </div>
        </div>
        <div class="choose block">
            <div class="choose__subtitle subtitle">
                Размер зала: 
            </div>
            <div class="choose_sizes">
                <button class="size size_sqrt">1 : 1</button>
                <button class="size size_rect size__active">4 : 3</button>
                <button class="size size_create">свой размер</button>
            </div>
        </div>
        
        <button>Сохранить</button>
    </div>
</body>
</html>
